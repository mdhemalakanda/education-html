{% macro starRating(rating, maxStars=5) %}
<div class="ed-rating-stars">
    {% for i in range(1, maxStars + 1) %}
        {% if rating >= i %}
            <i class="fas fa-star"></i> {# full star #}
        {% elif rating >= i - 0.5 %}
            <i class="fas fa-star-half-alt"></i> {# half star #}
        {% else %}
            <i class="far fa-star"></i> {# empty star #}
        {% endif %}
    {% endfor %}
</div>
{% endmacro %}
